<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Greenwich - Learning system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <img class="hero" src="https://cdn.pixabay.com/photo/2017/06/03/19/19/greenwich-2369465__480.jpg"
            alt="greenwich_university">
        <h1> Welcome, to the University of Greenwich - Learning System!</h1>
    </header>


    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Please enter your First Name below:</label>
        <input type="text" id="input" class="form-control" id="exampleFormControlInput1" placeholder="FirstName">
        <input class= "button" type="submit" onclick="checkValue()">
    </div>

    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">See your grade below:</label>
        <textarea class="form-control" id="output" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
